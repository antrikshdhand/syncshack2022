    <body class="body-sign-up">
        <form class="signup-content" action="/signup/SignUpSubmit">
            <div class="signup-container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
              <label for="fname">First name:</label>
              <input type="text" id="fname" name="fname">

              <label for="lname">Last name:</label>
              <input type="text" id="lname" name="lname">

              <label for="preferedname">Prefered name:</label>
              <input type="text" id="preferedname" name="preferedname">

              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="abcd1234@uni.sydney.edu.au" name="email" required>

              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
        
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
              
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
        
              <p style="margin-bottom: 10px">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        
              <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </form>
        
    </body>

    <script src="{{ url_for('static', filename='/script.js') }}"></script>
