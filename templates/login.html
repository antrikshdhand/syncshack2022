{% extends 'base.html' %}

{% block content %}

<body class="body-sign-up">
    <form class="signup-content" method="POST">
        <div class="signup-container">
            <h1>Login</h1>
            <hr>
            <div>
                {{form.email.label()  }}
                {{form.email()}}
                {{form.password.label() }}
                {{form.password()}}
                {{form.submit()}}
            </div>
        </div>
    </form>
    
    <script src="/static/script.js"></script>
    </body>

{% endblock %}
